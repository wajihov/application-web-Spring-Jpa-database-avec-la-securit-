<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Confirmation Produit</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" type="text/css" />
<link rel="stylesheet" href="../static/css/myStyle.css"
	th:href="@{css/myStyle.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container spacer">
			<div class="panel panel-primary">
				<div class="panel-heading">Confirmation de produit</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Id produit</label> <label th:text=${produit.id}></label>
					</div>
					<div class="form-group">
						<label>Désignation</label> <label th:text=${produit.designation}></label>
					</div>
					<div class="form-group">
						<label>Prix</label> <label th:text=${produit.prix}></label>
					</div>
					<div class="form-group">
						<label>Quantité</label> <label th:text=${produit.quantite}></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
